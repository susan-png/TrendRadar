name: Hot News Crawler

on:
  schedule:
    - cron: 0 0,10 * * *   # UTC 00:00 / 10:00 = 北京时间 08:00 / 18:00
  workflow_dispatch:

permissions:
  contents: write   # 允许推送 data/seen.json

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # 需要能提交回仓库
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'   # 或 3.11 都行

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          echo "🔍 检查必需的配置文件..."
          test -f config/config.yaml || (echo "❌ 缺少 config/config.yaml" && exit 1)
          test -f config/frequency_words.txt || (echo "❌ 缺少 config/frequency_words.txt" && exit 1)
          echo "✅ 配置文件检查通过"

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python main.py

      # 只在去重库变更时提交，避免把整个仓库的改动都 add 进来
      - name: Commit dedupe db
        run: |
          if [ -n "$(git status --porcelain -- data/seen.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/seen.json
            git commit -m "chore: update dedupe db [skip ci] $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No dedupe changes."
          fi
